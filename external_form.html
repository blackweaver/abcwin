<h2 class="form">Contáctenos</h2>
<form id="formail" name="formail" method="post" action="">
  <fieldset>
    <label><strong>Nombre y Apellido</strong></label>
    <br />
    <input type="text" name="nombre" id="nombre" class="textfield" />
    <br />
    <label><strong>E-mail</strong></label>
    <br />
    <input type="text" name="email" id="email" class="textfield" />
    <br />
    <label><strong>Sexo</strong></label>
    <br />
    Hombre
    <input name="genero" type="radio" id="genero" value="Hombre" checked="checked" />
     Mujer
    <input type="radio" name="genero" id="genero" value="Mujer" />
    <br />
    <label><strong>Intereses</strong></label>
    <br />
    Deporte
    <input name="interes1" type="checkbox" id="interes1" value="Deporte" />
     Política
    <input name="interes2" type="checkbox" id="interes2" value="Política" />
   Ciencia
    <input name="interes3" type="checkbox" id="interes3" value="Ciencia" />
    
    <br />
    <label><strong>Comentarios</strong></label>
    <br />
    <textarea name="comentarios" id="comentarios" cols="28" rows="6"></textarea>
	<br />
    <button type="button">Enviar datos</button> 
  </fieldset>
</form>
